<!--HTML Input Types
Here are the different input types you can use in HTML:
button, checkbox, color, date, datetime-local, email, file, image, month,
number, password, radio, range, reset, search, submit, tel, text, time, url, week-->

<!DOCTYPE html>
<html>
<body>
  <form>
  <label for="">First name:</label>
  <input type="text" id="" name="">
  <br><br>
  
  <label for="">Last name:</label>
  <input type="text" id="" name="">
  <br><br>
  
  <label for="">Password:</label><br>
  <input type="password" id="" name="">
  <br><br>
  
  <input type="submit" value="Submit">
  <br><br>

  <input type="reset">
  <br><br>

  <button type="button" onclick="alert('Hello world!')">Click Me!</button>
  <br><br>

  <input type="checkbox" name="" value=""  checked>
  <label for=""> I have a bike</label><br>
  <input type="checkbox" name="" value="">
  <label for=""> I have a car</label><br>
  <input type="checkbox" name="" value="">
  <label for=""> I have a boat</label>
  <br><br>
  
  <input type="radio" id="" name="language" value="">
  <label for="">HTML</label><br>
  <input type="radio" id="" name="language" value="" checked="checked">
  <label for="">CSS</label><br>
  <input type="radio" id="" name="language" value="">
  <label for="">JavaScript</label>
  <br><br>
  
  <label for="">Select your favorite color:</label>
  <input type="color" id="" name="" value="#ff0000">
  <br><br>

  <label for="">Choose a car:</label>
  <select id="" name="" >
    <option value="">Volvo</option>
    <option value="">Saab</option>
    <option value="">Opel</option>
    <option value="">Audi</option>
  </select>
  <br><br>

  <label for="">Birthday:</label>
  <input type="date" id="" name="">
  <br><br>
  
  <label for="">Enter a date before 1980-01-01:</label>
  <input type="date" id="" name="" max="1979-08-31">
  <br><br>

  <label for="">Enter a date after 2000-01-01:</label>
  <input type="date" id="" name="" min="2000-01-02">
  <br><br>

  <label for="">Birthday (date and time):</label>
  <input type="datetime-local" id="" name="">
  <br><br>

  <label for="">Enter your email:</label>
  <input type="email" id="" name="">
  <br><br>

  <input type="image" src="Jerry.jfif" alt="Submit" width="60" height="50">
  <br><br>

  <label for="">Select a file:</label>
  <input type="file" id="" name="">
  <br><br>

  <label for="">Birthday (month and year):</label>
  <input type="month" id="" name="">
  <br><br>

  <label for="">Quantity (between 1 and 5):</label>
  <input type="number" id="" name="" min="1" max="10">
  <br><br>

  <label for="">Quantity:</label>
  <input type="number" id="" name="" min="0" max="100" step="20" value="30">
  <br><br>

  <label for="">Volume (between 0 and 50):</label>
  <input type="range" id="" name="" min="0" max="50">
  <br><br>

  <label for="">Search Google:</label>
  <input type="search" id="" name="">
  <br><br>

  <label for="">Enter your phone number:</label>
  <br>
  <input type="tel" id="" name="" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="xxx-xx-xxx">
  <br>
  <input type="tel" id="" name="" pattern="[0-9]{10}" placeholder="xxxxxxxxxx">
  <br>
  <input type="tel" id="" name="" pattern="[0-9]{2}-[0-9]{10}" placeholder="xx-xxxxxxxxxx">
  <br>
  <input type="tel" id="" name="" pattern="[0-9]{4}-[0-9]{5}" placeholder="xxxx-xxxxx">
  <br><br>

  <label for="">Select a time:</label>
  <input type="time" id="" name="">
  <br><br>

  <label for="">Add your homepage:</label>
  <input type="url" id="" name="">
  <br><br>

  <label for="">Select a week:</label>
  <input type="week" id="" name="">
  <br><br>

  <fieldset>
    <legend>Personalia:</legend>
    <label for="">First name:</label>
    <input type="text" id="" name=""><br><br>
    <label for="">Last name:</label>
    <input type="text" id="" name=""><br><br>
    <label for="">Email:</label>
    <input type="email" id="" name=""><br><br>
    <label for="">Birthday:</label>
    <input type="date" id="" name=""><br><br>
    <input type="submit" value="Submit">
   </fieldset>
</form>
</body>
</html>
